<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="calc-screen" id="calc-screen"></div>
        <div class="calc-buttons">
            <div class="row-buttons">
                <button class="sub-row special" value="AE">AE</button>
                <button class="sub-row special" value="C">C</button>
                <button class="sub-row operators" value="%">%</button>
                <button class="sub-row operators" value="/">/</button>
            </div>
            <div class="row-buttons">
                <button class="sub-row digits" value="7">7</button>
                <button class="sub-row digits" value="8">8</button>
                <button class="sub-row digits" value="9">9</button>
                <button class="sub-row operators" value="*">*</button>
            </div>
            <div class="row-buttons">
                <button class="sub-row digits" value="4">4</button>
                <button class="sub-row digits" value="5">5</button>
                <button class="sub-row digits" value="6">6</button>
                <button class="sub-row operators" value="-">-</button>
            </div>
            <div class="row-buttons">
                <button class="sub-row digits" value="1">1</button>
                <button class="sub-row digits" value="2">2</button>
                <button class="sub-row digits" value="3">3</button>
                <button class="sub-row operators" value="+">+</button>
            </div>
            <div class="row-buttons">
                <button class="sub-row special" value="+/-">+/-</button>
                <button class="sub-row digits" value="0">0</button>
                <button class="sub-row digits" value=".">.</button>
                <button class="sub-row operators" value="=">=</button>
                </div>
            </div>                                                
        </div>
    </div>
</body>

</html>
